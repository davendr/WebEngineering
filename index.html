<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <!--vue just consists within that div-->
    <!--greeting is set up in the script below-->
    <div id="app">
        <p>         <!-- v-model is binding the value of the input and listenes to updates -->
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{ greeting }} ({{greeting.length}})</div>
        </p>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "Hello World !",
          };
        },

        <!-- vue updates after 3s to changed -->
        mounted() {
          setTimeout(() => {
              this.greeting = "Changed";
          }, 3000)
        }
      }).mount("#app");
    </script>
  </body>
</html>
