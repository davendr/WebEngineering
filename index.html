<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src=""https://unpkg.com/vue@3"></script>

</head>

<body>

    <!--vue just consists within that div-->
    <!--greeting is set up in the script below-->
    <div id="app">
        {{ greeting }} ({{greeting.length}}) 
    </div>

    <script>
        Vue.createApp({
            data() {
                return { 
                    greeting: 'Hello World' 
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
