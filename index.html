<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- v-bind wants to bind the class to the result of the classes -->
      <!-- <button v-bind:class="buttonClasses" v-on:click="toggle">Click me</button> -->
      <button :class="active ? 'text-red' : ' text-green'" v-on:click="toggle">
        Click me
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            // buttonClasses: "text-green",
            active: false,
          };
        },
        methods: {
          toggle() {
            <!-- this.buttonClasses = 'text-red'; would also work -->
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
